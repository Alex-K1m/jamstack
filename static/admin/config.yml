backend:
  name: github
  repo: alex-k1m/jamstack
  # branch: master (default)

locale: 'ru'
publish_mode: editorial_workflow # adds an interface for drafting, reviewing, and approving posts
media_folder: static/assets # specifies where uploaded files are saved in the repo
public_folder: assets # indicates where they are found in the published site

collections:
  - name: blog # Used in routes
    label: Блог # Used in the UI
    folder: blog # where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template
    # filter:
    #   field: language
    #   value: en
    fields: # The fields for each document, usually in front matter
      # label: Field label in the editor UI.
      # name: Field name in the document front matter.
      # widget: Determines UI style and value data type. See docs.
      # default (optional): Sets a default value for the field.
      - label: Дата публикации
        name: date
        widget: datetime
        dateFormat: DD.MM.YYYY
        timeFormat: HH:mm

      - label: Заголовок
        name: title
        widget: string

      - label: Детали
        name: details
        widget: object
        fields:

        - label: Обложка
          name: thumbnail
          widget: image
          allow_multiple: false

        - label: Метки
          name: tags
          widget: list

        - label: Рейтинг
          name: rating
          widget: select
          options: [★, ★★, ★★★, ★★★★, ★★★★★]

        - label: Спонсорский
          name: sponsored
          widget: boolean

        - label: Время чтения (мин)
          name: timeToRead
          widget: number
          min: 1
          max: 60

      - label: Отрывок
        name: excerpt
        widget: text

      - label: Содержание
        name: body
        widget: markdown

      - label: Макет
        name: layout
        widget: hidden
        default: blog
